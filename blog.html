---
layout: default
---
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row">
    <div class="col text-center">
      <h2>posts:</h2>
      <hr/>
      <ul class="list-unstyled">
	{% for post in site.posts %}
	<li>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	<br/>
	{% endfor %}
      </ul>
    </div>
  </div>
</div>
